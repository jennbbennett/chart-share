<pageheader pagename=addphysician></pageheader> <div class=conter-wrapper> <div class=row> <div class=col-md-12> <div class="panel panel-info"> <div class=panel-heading> <h3 class=panel-title>Add a Physician <div class="panel-control pull-right"> <a class=panelButton><i class="fa fa-refresh"></i></a> <a class=panelButton><i class="fa fa-minus"></i></a> <a class=panelButton><i class="fa fa-remove"></i></a> </div> </h3> </div> <div class=panel-body> <form> <div class=form-group> <label for=physicianFirstName>First Name</label> <input type=text class="form-control underline" id=physicianFirstName placeholder="Enter first name"> </div> <div class=form-group> <label for=physicianLastName>Last Name</label> <input type=text class="form-control underline" id=physicianLastName placeholder="Enter last name"> </div> <div class=form-group> <label for=physicianEmail>Email Address</label> <input type=email class="form-control underline" id=physicianEmail placeholder="Enter email"> </div> <div class=form-group> <label for=physicianPhone>Phone Number</label> <input type=text class="input-medium bfh-phone" id=physicianPhone data-country=US placeholder="Enter phone">   </div> <div class=form-group> <label for=physicianStreet1>Street 1</label> <input type=text class="form-control underline" id=physicianStreet1 placeholder="Enter street address or P.O. box"> </div> <div class=form-group> <label for=physicianStreet2>Street 2</label> <input type=text class="form-control underline" id=physicianStreet2 placeholder="Enter apartment, suite, or unit"> </div> <div class=form-group> <label for=physicianCity>City</label> <input type=text class="form-control underline" id=physicianCity placeholder="Enter city"> </div> <div class=form-group> <label for=physicianState>State</label> <input type=text class="form-control underline" id=physicianState placeholder="Enter State"> </div> <button type=submit class="btn btn-default">Submit</button> </form> </div> </div> </div> </div> </div>
