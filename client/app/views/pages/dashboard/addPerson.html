<pageheader pagename="addperson"></pageheader>

<div class="conter-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Add or Update a Person
                        <div class="panel-control pull-right">
                        </div>
                    </h3>
                </div>
                <div class="panel-body">
                    <form name="updatePersonForm" role="form" ng-submit="createPerson(currentPerson)">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control underline" id="firstName" name="firstName" ng-model="currentPerson.firstName"
                                   placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control underline" id="lastName" name="lastName" ng-model="currentPerson.lastName"
                                   placeholder="Enter last name">
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Birth Date</label>
                            <input type="date" class="form-control underline" id="birthDate" ng-model="currentPerson.birthDate"
                                   placeholder="Enter your birth date">
                        </div>
                        <div class="form-group">
                            <label for="insurance">Insurance Carrier</label>
                            <input type="text" class="form-control underline" id="insurance" ng-model="currentPerson.insurance" placeholder="Enter insurance carrier name">
                        </div>
                        <div class="form-group">
                            <label for="insurancePolicy">Insurance Policy Info</label>
                            <input type="text" class="form-control underline" id="insurancePolicy" ng-model="currentPerson.insurancePolicy"
                                   placeholder="Enter your policy number">
                        </div>
                        <div class="form-group">
                            <label for="allergy">Allergies</label>
                            <input type="text" class="form-control underline" id="allergy" ng-model="currentPerson.allergy"
                                   placeholder="Enter allergy information">
                        </div>
                        <div class="form-group">
                            <label for="condition">Chronic Conditions</label>
                            <input type="text" class="form-control underline" id="condition" ng-model="currentPerson.condition"
                                   placeholder="Enter details about any ongoing concerns">
                        </div>
                        <div class="form-group">
                            <label for="surgery">Surgeries</label>
                            <input type="text" class="form-control underline" id="surgery" ng-model="currentPerson.surgery"
                                   placeholder="Enter information about prior surgeries">
                        </div>
                        <div class="form-group">
                            <label for="hospital">Hospitalizations</label>
                            <input type="text" class="form-control underline" id="hospital" ng-model="currentPerson.hospital"
                                   placeholder="Enter information about prior hospitalizations">
                        </div>

                        <button type="submit" class="btn btn-info btn-rounded">Submit</button>
                        <button type="button" class="btn btn-info btn-rounded pull-right" ui-sref="person({personId: currentPerson.id})">Cancel</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
